<ion-view view-title="Home" id="driver-home">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in vm.history">
        {{item.lat}} - {{item.long}}
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item ng-repeat="item in vm.newslist">
        {{item}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
